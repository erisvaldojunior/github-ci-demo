name: main

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message. What changes were made?'
        required: false
        default: 'Updated Figma'
      version:
        description: 'Which version of the Figma document to use?'
        required: false
        default: '' # Will use latest if not set
  push:
    branches:
      - "main"

jobs:
  build-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        node-version: [14.x]
    steps:
      - name: Inputs
        id: input-messages
        run: |
          echo "BRANCH ---> '${{ github.event.inputs.branch }}'"
          echo "MESSAGE ---> '${{ github.event.inputs.message }}'"

      - name: Checkout
        id: checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        id: node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create Directory "tokens"
        run: 'mkdir -p tokens'

      - name: Create JSON from request body
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: 'tokens.json'
          # it uses the json string that was send as the tokens parameter
          json: ${{ github.event.inputs.message }}
          # it uses the directory named "tokens" to store this json file (change this if you changed it above to use a different folder)
          dir: 'tokens'

      # We now store the changes in the repository
      - name: Persist changes in repository
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.event.inputs.branch }}
